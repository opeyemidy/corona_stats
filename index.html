<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiidelab - Update on Corona in Nigeria</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/7e675542d3.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <style>
      .align-tw {
        width: 30px;
        display: inline-block;
      }
      .align-fb {
        width: 35px;
        display: inline-block;
      }
      .forFixed {
        width: 100%;
        z-index: 999;
      }
      .navbar-space {
        margin-top: 60px;
      }
      .custom-width {
        min-width: 720px;
      }
    </style>
  </head>
  <body>
    <div class="mynavbar forFixed position-fixed">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Tiidelab</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div style="border: 1px solid white;"></div>
    <div id="app" class="container position-relative navbar-space">
      <div class="row">
        <div class="col-md-6">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" style="height: 373px;">
                <img
                  src="https://pbs.twimg.com/media/EUtaL2cWkAEBAGO?format=jpg&name=medium"
                  class="d-block w-100"
                  style="height: 373px;"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/Dos_Dont's2.png"
                  class="d-block w-100"
                  style="height: 373px;"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://cms.qz.com/wp-content/uploads/2014/08/ap753266598563-1.jpg?quality=75&strip=all&w=1600&h=900&crop=1"
                  class="d-block w-100"
                  style="height: 373px;"
                  alt="..."
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="height: 100%;">
            <div class="card-body">
              <div id="piechart" style="width: 100%; height: 300px;"></div>
              <div class="subheading">for more info</div>
              <div class="text-left">
                <a href="https://twitter.com/ncdcgov" class="card-link"
                  ><span class="align-tw"><i class="fab fa-twitter"></i></span>
                  NCDC twitter page</a
                >
              </div>
              <div class="text-left">
                <a
                  href="https://web.facebook.com/NCDCgov/?ref=br_rs"
                  class="card-link"
                  ><span class="align-fb"><i class="fab fa-facebook"></i></span
                  >NCDC facebook page</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col p-0" style="overflow-x: scroll;">
            <h5 class="h5">Report on corona virus cases</h5>
            <table class="table table-bordered custom-width">
              <thead>
                <tr>
                  <th v-for="(item, index) in heading" :key="index" scope="col">
                    {{ item }}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(result) in reports" :key="result.state">
                  <td>{{result.state}}</td>
                  <td>{{result.overall_case}}</td>
                  <td>{{result.discharged}}</td>
                  <td>{{result.deaths}}</td>
                  <td>{{result.remaining}}</td>
                  <td>{{result.last_report}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
